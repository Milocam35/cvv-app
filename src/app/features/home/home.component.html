<!-- Main Content - Dashboard bancario -->
<main class="flex-1 flex flex-col bg-white">
  <!-- Banner promocional -->
  <div class="bg-white rounded-xl shadow-sm mx-4 my-3 p-4 flex items-center">
    <div class="bg-purple-100 rounded-full p-2 mr-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
      </svg>
    </div>
    <span class="text-purple-600 flex-grow">Envía dinero al instante con tus llaves</span>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
    </svg>
  </div>
  
  <!-- Saldo de la cuenta -->
  <div class="px-4 py-3 border-b">
    <div class="flex justify-between items-center">
      <h2 class="text-lg font-medium text-gray-800">Cuenta de ahorros</h2>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </div>
    <div class="text-2xl font-bold mt-1">$6.754,40</div>
  </div>
  
  <!-- Acciones rápidas -->
  <div class="grid grid-cols-4 gap-3 px-4 py-5">
    <!-- Depositar -->
    <div class="flex flex-col items-center">
      <div class="bg-gray-100 rounded-full p-4 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <span class="text-sm text-center">Depositar</span>
    </div>
    
    <!-- Enviar -->
    <div class="flex flex-col items-center">
      <div class="bg-gray-100 rounded-full p-4 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
      </div>
      <span class="text-sm text-center">Enviar</span>
    </div>
    
    <!-- Tus llaves -->
    <div class="flex flex-col items-center relative">
      <div class="bg-gray-100 rounded-full p-4 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
        </svg>
      </div>
      <span class="text-sm text-center">Tus llaves</span>
      <span class="absolute -top-1 right-3 bg-purple-600 text-white text-xs px-2 py-0.5 rounded-full">Nuevo</span>
    </div>
    
    <!-- Pagar servicios -->
    <div class="flex flex-col items-center relative">
      <div class="bg-gray-100 rounded-full p-4 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
      <span class="text-sm text-center">Pagar servicios</span>
      <span class="absolute -top-1 right-0 bg-purple-600 text-white text-xs px-2 py-0.5 rounded-full">Nuevo</span>
    </div>
  </div>
  
  <!-- Opciones adicionales -->
  <div class="px-4 space-y-3 mt-2">
    <!-- Detalles de cuenta -->
    <div class="bg-gray-100 rounded-xl p-4 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <span class="text-base font-medium text-gray-800">Detalles de mi cuenta</span>
    </div>
    
    <!-- Verificación -->
    <div class="bg-gray-100 rounded-xl p-4 flex items-center justify-between">
      <div class="flex items-start">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 mr-3 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        <div>
          <span class="text-base font-medium text-gray-800">Verifica tu celular</span>
          <p class="text-sm text-gray-600">y aumenta la seguridad de tu cuenta.</p>
        </div>
      </div>
      <div class="bg-purple-100 p-2 rounded-lg">
        <div class="w-3 h-6 bg-purple-600 rounded-full"></div>
      </div>
    </div>
    
    <!-- Navegación en slide -->
    <div class="flex justify-center py-2 space-x-1">
      <div class="w-2 h-2 rounded-full bg-purple-600"></div>
      <div class="w-2 h-2 rounded-full bg-gray-300"></div>
    </div>
    
    <!-- Mis tarjetas -->
    <div class="bg-gray-100 rounded-xl p-4 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
      </svg>
      <span class="text-base font-medium text-gray-800">Mis tarjetas</span>
    </div>
  </div>
  
  <!-- Sección Descubre más -->
  <div class="px-4 pt-6 pb-3">
    <h2 class="text-xl font-bold text-gray-800 mb-3">Descubre más</h2>
    
    <!-- Carrusel de promociones (solo la primera visible) -->
    <div class="relative overflow-hidden">
      <img 
    src="src/assets/sales.jpg"
    alt="Promoción"
    class="object-cover w-full h-32 rounded-xl"
  />
    </div>
  </div>
</main>

<div class="relative mb-8">
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 rounded-2xl p-2 shadow-xl h-48 flex flex-col justify-between text-white"
         [class.opacity-75]="card.frozen">
      
      <!-- Estado de congelación -->
      <div *ngIf="card.frozen" class="absolute top-4 left-4 bg-white text-blue-800 px-2 py-1 rounded-full text-xs font-bold">
        CONGELADA
      </div>
      
      <!-- Logo y nombre -->
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-xl font-bold">{{ card.alias || 'Compras Online' }}</h2>
          <p class="text-blue-200 text-sm">Tarjeta Virtual</p>
        </div>
        <div class="bg-yellow-400 rounded-full p-2 cursor-pointer hover:bg-yellow-300 transition" 
             (click)="navigateToCard()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
          </svg>
        </div>
      </div>
  
      <!-- Número de tarjeta -->
      <div class="mb-2">
        <p class="text-blue-200 text-xs mb-1">Número de tarjeta</p>
        <div class="flex space-x-4 tracking-widest">
          <span>••••</span>
          <span>••••</span>
          <span>••••</span>
          <span>{{ card.lastFourDigits || '1234' }}</span>
        </div>
      </div>
  
      <!-- Información adicional -->
      <div class="flex justify-between items-end space-x-6">
        <div>
          <p class="text-blue-200 text-xs mb-1">Titular</p>
          <p class="text-sm">{{ card.holder || 'TU NOMBRE' }}</p>
        </div>
        <div>
          <p class="text-blue-200 text-xs mb-1">Válida hasta</p>
          <p class="text-sm">{{ card.expiryDate || '••/••' }}</p>
        </div>
        <div>
          <p class="text-blue-200 text-xs mb-1 flex items-center gap-2 cursor-pointer select-none" (click)="toggleCvv()">
            CVV
            <svg xmlns="http://www.w3.org/2000/svg" 
                 class="h-4 w-4 text-blue-100 hover:text-white transition" 
                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </p>
          <p class="text-sm tracking-widest select-text">
            {{ card.showCvv ? card.cvv : '•••' }}
          </p>
        </div>
      </div>
      
      <!-- Acciones -->
      <div class="flex justify-end space-x-2 mt-2">
        <button (click)="onFreeze()" class="text-xs bg-white/20 hover:bg-white/30 px-3 py-1 rounded-full transition">
          {{ card.frozen ? 'Descongelar' : 'Congelar' }}
        </button>
        <button (click)="onDelete()" class="text-xs bg-white/20 hover:bg-white/30 px-3 py-1 rounded-full transition">
          Eliminar
        </button>
      </div>
    </div>
</div>

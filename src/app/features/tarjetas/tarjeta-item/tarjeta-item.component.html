<div class="relative">
    <div [class]="card.frozen ? 'bg-gradient-to-r from-gray-500 to-gray-600' : 'bg-gradient-to-r from-blue-500 to-blue-600' + ' rounded-xl p-6 text-white shadow-lg h-48 flex flex-col justify-between'">
      <!-- Card Header -->
      <div class="flex justify-between items-start">
        <div>
          <p class="text-sm opacity-80">Tarjeta Virtual</p>
          <p class="font-medium">{{card.alias || 'Mi Tarjeta'}}</p>
        </div>
        <div class="bg-white/20 rounded-full p-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
          </svg>
        </div>
      </div>
  
      <!-- Card Number -->
      <div class="mt-4">
        <div class="flex items-center gap-3 mb-1">
          <span class="text-lg tracking-widest">•••• •••• ••••</span>
          <span class="text-sm">{{card.lastFourDigits}}</span>
        </div>
        <p class="text-xs opacity-80">Número de tarjeta</p>
      </div>
  
      <!-- Card Footer -->
      <div class="flex justify-between mt-4">
        <div>
          <p class="text-sm">{{card.expiryDate}}</p>
          <p class="text-xs opacity-80">Válida hasta</p>
        </div>
        <div class="flex items-center gap-2">
          <p class="text-sm">CVV: ***</p>
          <button 
            (click)="toggleCvv()"
            class="text-white hover:opacity-80 transition-opacity"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
      </div>
  
      <!-- CVV Reveal (conditionally shown) -->
      <div *ngIf="card.showCvv" class="absolute bottom-4 right-4 bg-black/70 px-3 py-1 rounded-md flex items-center gap-2">
        <span class="text-sm font-mono">{{card.cvv}}</span>
        <span class="text-xs opacity-80">CVV</span>
      </div>
    </div>
  
    <!-- Card Actions -->
    <div class="flex justify-end mt-2 gap-2">
      <button 
        (click)="onFreeze()"
        class="text-gray-600 hover:text-gray-900 text-sm flex items-center gap-1"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        {{card.frozen ? 'Activar' : 'Congelar'}}
      </button>
      <button 
        (click)="onDelete()"
        class="text-red-600 hover:text-red-800 text-sm flex items-center gap-1"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        Eliminar
      </button>
    </div>
  </div>s

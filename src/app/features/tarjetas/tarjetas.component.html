<div class="min-h-screen bg-gray-50 p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Tus Tarjetas Virtuales</h1>
        <button 
          (click)="openAddCardModal()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          Nueva Tarjeta
        </button>
      </div>
  
      <!-- Cards Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Tarjeta Item Component -->
        <app-tarjeta-item 
          *ngFor="let card of cards"
          [card]="card"
          (delete)="onCardDeleted($event)"
          (freeze)="onCardFrozen($event)"
        ></app-tarjeta-item>
      </div>
  
      <!-- Empty State -->
      <div *ngIf="cards.length === 0" class="bg-white rounded-xl p-8 text-center shadow-sm mt-8">
        <div class="mx-auto w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-800 mb-2">No tienes tarjetas virtuales</h3>
        <p class="text-gray-500 mb-6">Crea tu primera tarjeta virtual para compras seguras en línea</p>
        <button 
          (click)="openAddCardModal()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg inline-flex items-center gap-2 transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          Crear Tarjeta Virtual
        </button>
      </div>
    </div>
  
    <!-- Add Card Modal -->
    <div *ngIf="showAddCardModal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
      <div class="bg-white rounded-xl max-w-md w-full p-6 animate-[fadeIn_0.2s_ease-out_forwards]">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold text-gray-800">Nueva Tarjeta Virtual</h3>
          <button (click)="closeAddCardModal()" class="text-gray-400 hover:text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
  
        <form [formGroup]="cardForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label for="alias" class="block text-sm font-medium text-gray-700 mb-1">Alias (opcional)</label>
            <input 
              type="text" 
              id="alias" 
              formControlName="alias"
              placeholder="Ej: Compras Online"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            >
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Límite de gasto</label>
            <div class="grid grid-cols-3 gap-2">
              <button 
                type="button"
                *ngFor="let amount of presetAmounts"
                (click)="setAmount(amount)"
                [class.bg-blue-100]="cardForm.get('amount')?.value === amount"
                class="border border-gray-300 rounded-lg py-2 text-sm hover:bg-gray-50 transition-colors"
              >
                {{formatMoney(amount)}}
              </button>
            </div>
            <div class="mt-2">
              <input 
                type="number" 
                formControlName="amount"
                placeholder="O ingresa un monto personalizado"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
              >
            </div>
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Válida por</label>
            <select 
              formControlName="validFor"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            >
              <option value="1">1 mes</option>
              <option value="3">3 meses</option>
              <option value="6">6 meses</option>
              <option value="12">12 meses</option>
            </select>
          </div>
  
          <div class="pt-4">
            <button 
              type="submit"
              [disabled]="cardForm.invalid"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
            >
              Crear Tarjeta
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

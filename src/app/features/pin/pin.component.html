<div class="min-h-screen bg-blue-50 flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <!-- Logo y nombre de la marca -->
    <div class="flex flex-col items-center mb-8">
      <div class="w-16 h-16 bg-yellow-400 rounded-full flex items-center justify-center mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-blue-800">SecurePay</h1>
      <p class="text-blue-600">Cuenta digital</p>
    </div>

    <!-- Título -->
    <h2 class="text-xl font-semibold text-center text-blue-800 mb-6">Ingresa tu PIN</h2>

    <!-- Campos de PIN -->
    <div class="mb-8">
      <div class="grid grid-cols-4 gap-3">
        <input #pin1 type="password" maxlength="1" 
          (keyup)="moveFocus(pin1, pin2)"
          class="w-full h-14 border-2 border-blue-200 rounded-lg text-center text-2xl font-bold focus:border-yellow-400 focus:ring-2 focus:ring-yellow-200 outline-none">
        <input #pin2 type="password" maxlength="1" 
          (keyup)="moveFocus(pin2, pin3)"
          class="w-full h-14 border-2 border-blue-200 rounded-lg text-center text-2xl font-bold focus:border-yellow-400 focus:ring-2 focus:ring-yellow-200 outline-none">
        <input #pin3 type="password" maxlength="1" 
          (keyup)="moveFocus(pin3, pin4)"
          class="w-full h-14 border-2 border-blue-200 rounded-lg text-center text-2xl font-bold focus:border-yellow-400 focus:ring-2 focus:ring-yellow-200 outline-none">
        <input #pin4 type="password" maxlength="1" 
          (keyup)="onLastPinInput(pin4)"
          class="w-full h-14 border-2 border-blue-200 rounded-lg text-center text-2xl font-bold focus:border-yellow-400 focus:ring-2 focus:ring-yellow-200 outline-none">
      </div>
    </div>

    <!-- Información -->
    <div class="bg-blue-100 p-4 rounded-lg mb-6">
      <h3 class="font-bold text-blue-800 mb-1">NÚMERO DE SEGURIDAD</h3>
      <p class="text-blue-700 text-sm">Es el número de 4 dígitos que usas para hacer envíos de dinero.</p>
    </div>

    <!-- Botón -->
    <button (click)="validatePin()" class="w-full bg-yellow-400 hover:bg-yellow-500 text-blue-800 font-bold py-3 px-4 rounded-lg transition duration-200">
      Continuar
    </button>
  </div>

  <!-- Popup de error -->
  <div *ngIf="showError" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl p-6 max-w-sm w-full">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-red-600">Error</h3>
        <button (click)="showError = false" class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <p class="text-gray-700 mb-4">El PIN ingresado es incorrecto. Por favor, inténtalo de nuevo.</p>
      <button (click)="showError = false" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
        Aceptar
      </button>
    </div>
  </div>
</div>

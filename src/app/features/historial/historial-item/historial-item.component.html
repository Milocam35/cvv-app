<div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200 hover:border-blue-300 transition-colors">
    <div class="flex justify-between items-start">
      <!-- Información principal -->
      <div>
        <h3 class="text-lg font-semibold text-blue-800">{{ card.alias }}</h3>
        <p class="text-gray-600 text-sm mb-2">Terminada en {{ card.lastFourDigits }}</p>
        
        <div class="flex items-center gap-2">
          <span class="text-sm font-medium">Última transacción:</span>
          <span class="font-bold" [class.text-green-600]="card.lastTransactionAmount > 0" 
            [class.text-red-600]="card.lastTransactionAmount < 0">
            {{ formatCurrency(card.lastTransactionAmount) }}
          </span>
        </div>
      </div>
  
      <!-- Fechas -->
      <div class="text-right">
        <p class="text-xs text-gray-500">Fecha de uso: {{ formatDate(card.discardedDate) }}</p>
      </div>
    </div>
  </div>

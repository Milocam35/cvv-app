<div class="min-h-screen bg-white p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
      <!-- Botón de retroceso -->
      <a
        routerLink="/tarjetas"
        class="inline-flex items-center text-blue-600 hover:text-blue-800 text-sm font-medium mb-4"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Volver a Tarjetas
      </a>
  
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-blue-800">Historial de Tarjetas Desechadas</h1>
      </div>
  
      <!-- Lista de tarjetas desechadas -->
      <div class="space-y-4">
        <app-historial-item
          *ngFor="let card of discardedCards"
          [card]="card"
        ></app-historial-item>
      </div>
  
      <!-- Empty State -->
      <div *ngIf="discardedCards.length === 0" class="bg-blue-50 rounded-xl p-8 text-center shadow-sm mt-8 border border-blue-200">
        <div class="mx-auto w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-blue-800 mb-2">No hay tarjetas desechadas</h3>
        <p class="text-blue-600">Las tarjetas virtuales que elimines aparecerán aquí</p>
      </div>
    </div>
  </div>
